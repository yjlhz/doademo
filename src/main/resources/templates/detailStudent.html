<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>人才培养达成度分析系统</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link th:href="@{/css/dashboard.css}" rel="stylesheet">
		<link th:href="@{/css/main.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>

		<style>
			.btn-page {
				-webkit-border-radius: 2px;
				-moz-border-radius: 2px;
				border-radius: 2px;
				-moz-box-shadow: 0px 1px 2px 0 rgba(0, 0, 0, 0.2);
				-webkit-box-shadow: 0px 1px 2px 0 rgba(0, 0, 0, 0.2);
				box-shadow: 0px 1px 2px 0 rgba(0, 0, 0, 0.2);
				padding: 5px 10px;
			}
			.btn-active {
				color: mintcream;/*字体*/
				background-color: #0d69af;/*背景*/
				border-color: #0d69af;/*边界*/
			}
		</style>
	</head>

	<body>
		<div th:insert="~{common::topbar}"></div>

		<div class="container-fluid">
			<div class="row">
				<div th:insert="~{common::sidebar(active='achieve.html')}"></div>
				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<div>
						<div class="form-group">
							<label>学号</label>
							<input type="text" readonly="readonly" th:value="${student.sNum}" name="sNum" class="form-control" placeholder="学号" required="required">
						</div>
						<div class="form-group">
							<label>姓名</label>
							<input type="text" readonly="readonly" th:value="${student.sName}" name="sName" class="form-control" placeholder="姓名" required="required">
						</div>
						<div class="form-group">
							<label>性别</label><br>
							<div class="form-check form-check-inline">
								<input class="form-check-input" th:checked="${student.gender==1}" type="radio" name="gender" value="1">
								<label class="form-check-label">男</label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" th:checked="${student.gender==0}" type="radio" name="gender" value="0">
								<label class="form-check-label">女</label>
							</div>
						</div>
						<div class="form-group">
							<label>专业</label>
							<input type="text" readonly="readonly" th:value="${student.major}" name="major" class="form-control" placeholder="专业" required="required">
						</div>
						<div class="form-group">
							<label>年级</label>
							<input type="number" readonly="readonly" th:value="${student.grade}" name="grade" class="form-control" placeholder="年级" required="required">
						</div>
						<div class="form-group">
							<label>班级</label>
							<input type="text" readonly="readonly" th:value="${student.classes}" name="classes" class="form-control" placeholder="班级" required="required">
						</div>
						<div class="form-group">
							<label>电话</label>
							<input type="text" readonly="readonly" th:value="${student.phone}" name="phone" class="form-control" placeholder="电话">
						</div>
						<div class="form-group">
							<label>邮箱</label>
							<input type="email" readonly="readonly" th:value="${student.email}" name="email" class="form-control" placeholder="邮箱">
						</div>
					</div>
					<div class="container">
						<h1 th:text="${student.sName}+'的培养达成度如下图'"></h1>
						<div id="population_chart" data-sort="false" data-width="800" class="jChart chart-lg" name="各指标点达成详细">
							<div th:each="charVO:${charVOList}" class="define-chart-row" data-color="#84d6ff" th:title="${charVO.no}">[[${charVO.achieve}]]</div>

							<div class="define-chart-footer">25</div>
							<div class="define-chart-footer">50</div>
							<div class="define-chart-footer">75</div>
							<div class="define-chart-footer">100</div>
						</div>
					</div>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" th:src="@{/js/jquery-3.2.1.slim.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/jquery-2.1.1.min.js}"></script>
		<script th:src="@{/js/jchart.js}"></script>

		<!-- Icons -->
		<script type="text/javascript" th:src="@{/js/feather.min.js}"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" th:src="@{/js/Chart.min.js}"></script>
		<script>
			$(document).ready(function() {
				$("#population_chart").jChart({x_label:"Achieve"});
				$("#colors_chart").jChart();
			});
		</script>

	</body>

</html>
