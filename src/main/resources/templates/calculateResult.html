<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>人才培养达成度分析系统</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link th:href="@{/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>

		<style>
			.btn-page {
				-webkit-border-radius: 2px;
				-moz-border-radius: 2px;
				border-radius: 2px;
				-moz-box-shadow: 0px 1px 2px 0 rgba(0, 0, 0, 0.2);
				-webkit-box-shadow: 0px 1px 2px 0 rgba(0, 0, 0, 0.2);
				box-shadow: 0px 1px 2px 0 rgba(0, 0, 0, 0.2);
				padding: 5px 10px;
			}
			.btn-active {
				color: mintcream;/*字体*/
				background-color: #0d69af;/*背景*/
				border-color: #0d69af;/*边界*/
			}
		</style>
	</head>

	<body>
		<div th:insert="~{common::topbar}"></div>

		<div class="container-fluid">
			<div class="row">
				<div th:insert="~{common::sidebar(active='calculate.html')}"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

					<form th:action="@{/calculate/calculate}" method="post">
						<div class="form-group">
							<label>请选择培养计划</label>
							<select class="form-control" name="planId">
								<option th:each="plan:${planList}" th:checked="${plan.id}==${planId}" th:text="${plan.id}+'、'+${plan.name}" th:value="${plan.id}"></option>
							</select>
							<label>请选择课程信息</label>
							<select class="form-control" name="courseId">
								<option th:each="course:${courseList}" th:checked="${course.courseId}==${courseId}" th:text="${course.courseId}+'、'+${course.courseName}" th:value="${course.courseId}"></option>
							</select>
						</div>
						<button type="submit" class="btn btn-primary">计算课程达成度</button>
					</form>
					<h2 th:text="${planName}+'中'+${courseName}+'课程的培养目标达成度'"></h2>
					<table class="table table-striped table-sm">
						<thead>
						<tr>
							<th>ID</th>
							<th>培养目标序号</th>
							<th>所属培养计划</th>
							<th>所属课程名称</th>
							<th>描述</th>
							<th>支撑指标点序号</th>
							<th>达成度</th>
						</tr>
						</thead>
						<tbody>
						<tr th:each="objective:${objectiveList}">
							<td th:text="${objective.objectiveId}"></td>
							<td th:text="${objective.objectiveNo}"></td>
							<td th:text="${objective.planName}"></td>
							<td th:text="${objective.courseName}"></td>
							<td th:text="${objective.description}"></td>
							<td th:text="${objective.requirementNo}"></td>
							<td th:text="${objective.achieve}"></td>
						</tr>
						</tbody>
					</table>
					<a class="btn btn btn-primary" th:href="@{/calculate/toDownload}">下载结果报告</a>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" th:src="@{/js/jquery-3.2.1.slim.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>

		<!-- Icons -->
		<script type="text/javascript" th:src="@{/js/feather.min.js}"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" th:src="@{/js/Chart.min.js}"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
			function deleteExamine(id) {
				if (window.confirm('确定要删除该课程吗？')){
					location.href='[[@{/examine/deleteExamine/}]]'+id;
				}
			}
		</script>

	</body>

</html>
