<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>人才培养达成度分析系统</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link th:href="@{/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>

		<style>
			.btn-page {
				-webkit-border-radius: 2px;
				-moz-border-radius: 2px;
				border-radius: 2px;
				-moz-box-shadow: 0px 1px 2px 0 rgba(0, 0, 0, 0.2);
				-webkit-box-shadow: 0px 1px 2px 0 rgba(0, 0, 0, 0.2);
				box-shadow: 0px 1px 2px 0 rgba(0, 0, 0, 0.2);
				padding: 5px 10px;
			}
			.btn-active {
				color: mintcream;/*字体*/
				background-color: #0d69af;/*背景*/
				border-color: #0d69af;/*边界*/
			}
		</style>
	</head>

	<body>
		<div th:insert="~{common::topbar}"></div>

		<div class="container-fluid">
			<div class="row">
				<div th:insert="~{common::sidebar(active='course.html')}"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<h2>课程信息</h2>
					<a class="btn btn-sm btn-success" th:href="@{/course/toAdd}">新增课程</a>
					<a class="btn btn-sm btn-success" th:href="@{/course/toUpload}">批量上传</a>
					<a class="btn btn-sm btn-success" th:href="@{/course/export}">批量导出</a>
					<div class="table-responsive">
						<table class="table table-striped table-sm">
							<thead>
								<tr>
									<th>课程编号</th>
									<th>课程名称</th>
									<th>课程学分</th>
									<th>课程支撑指标点</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="course:${courseList}">
									<td th:text="${course.courseId}"></td>
									<td th:text="${course.courseName}"></td>
									<td th:text="${course.courseCredit}"></td>
									<td th:text="${course.requirementNo}"></td>
									<td>
										<a class="btn btn-sm btn-primary" th:href="@{/course/toUpdate/}+${course.courseId}">编辑</a>
										<a class="btn btn-sm btn-danger" href="javascript:;" th:onclick="'deleteCourse('+${course.courseId}+')'">删除</a>
									</td>
								</tr>
							</tbody>
						</table>

						<div class="row">
							<div class="col-md-6">
								当前第[[${pageInfo.pageNum}]]页，共[[${pageInfo.pages}]]页，共[[${pageInfo.total}]]条记录 </div>
						</div>
						<!-- 分页导航条 -->
						<div class="pagenation">
							<a th:href="@{/course/queryCourseList/}"><span class="btn-page btn-default">首页</span></a>
							<a th:href="@{/course/queryCourseList/(pageNum=${pageInfo.hasPreviousPage}?${pageInfo.prePage}:1)}"><span
									class="btn-page btn-default">上一页</span></a>
							<!-- 遍历导航页 -->
							<a th:each="page,pageStat:${pageInfo.navigatepageNums}"
							   th:href="@{/course/queryCourseList/(pageNum=${page})}">
                                        <span th:if="${page}==${pageInfo.pageNum}">
                                            <span class="btn-page btn-active" th:text="${page}"></span>
                                        </span>
								<span th:if="${page}!=${pageInfo.pageNum}">
                                            <span class="btn-page btn-default" th:text="${page}"></span>
                                        </span>
							</a>
							<!-- 导航页 -->

							<a th:href="@{/course/queryCourseList/(pageNum=${pageInfo.hasNextPage}?${pageInfo.nextPage}:${pageInfo.pages})}"><span
									class="btn-page btn-default">下一页</span></a>
							<a th:href="@{/course/queryCourseList/(pageNum=${pageInfo.pages})}"><span class="btn-page btn-default">尾页</span></a>
						</div>
					</div>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" th:src="@{/js/jquery-3.2.1.slim.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>

		<!-- Icons -->
		<script type="text/javascript" th:src="@{/js/feather.min.js}"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" th:src="@{/js/Chart.min.js}"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
			function deleteCourse(id) {
				if (window.confirm('确定要删除该课程吗？')){
					location.href='[[@{/course/deleteCourse/}]]'+id;
				}
			}
		</script>

	</body>

</html>
