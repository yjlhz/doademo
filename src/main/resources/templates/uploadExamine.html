<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>人才培养达成度分析系统</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link th:href="@{/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>

		<style>
			.btn-page {
				-webkit-border-radius: 2px;
				-moz-border-radius: 2px;
				border-radius: 2px;
				-moz-box-shadow: 0px 1px 2px 0 rgba(0, 0, 0, 0.2);
				-webkit-box-shadow: 0px 1px 2px 0 rgba(0, 0, 0, 0.2);
				box-shadow: 0px 1px 2px 0 rgba(0, 0, 0, 0.2);
				padding: 5px 10px;
			}
			.btn-active {
				color: mintcream;/*字体*/
				background-color: #0d69af;/*背景*/
				border-color: #0d69af;/*边界*/
			}
		</style>
	</head>

	<body>
		<div th:insert="~{common::topbar}"></div>

		<div class="container-fluid">
			<div class="row">
				<div th:insert="~{common::sidebar(active='examine.html')}"></div>
				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
				<form class="form-horizontal" th:action="@{/examine/uploadExamineData}" enctype="multipart/form-data" method="post">
					<div class="form-group">
						<label>请选择培养计划</label>
						<select class="form-control" name="planId">
							<option th:each="plan:${planList}" th:text="${plan.id}+'、'+${plan.name}" th:value="${plan.id}"></option>
						</select>
						<label>请选择课程信息</label>
						<select class="form-control" name="courseId">
							<option th:each="course:${courseList}" th:text="${course.courseId}+'、'+${course.courseName}" th:value="${course.courseId}"></option>
						</select>
					</div>
					<div class="form-group">
						<div class="input-group col-md-4">
                    <span class="input-group-addon">
                <i class="glyphicon glyphicon-search"></i>
            </span>
							<input class="form-control" placeholder="请选择文件" type="file" name="file"/>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-4">
							<div class="btn-group btn-group-justified" >
								<div class="btn-group" >
									<button type="submit" class="btn btn-success" id="submitbtn">
										<span class="glyphicon glyphicon-share"></span>&nbsp;上传</button>
								</div>
							</div>
						</div>
					</div>
				</form>
					<h5>上传成绩单之前请确认该课程培养目标已设置</h5>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" th:src="@{/js/jquery-3.2.1.slim.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>

		<!-- Icons -->
		<script type="text/javascript" th:src="@{/js/feather.min.js}"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" th:src="@{/js/Chart.min.js}"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>

	</body>

</html>
