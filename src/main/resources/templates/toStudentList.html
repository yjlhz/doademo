<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>人才培养达成度分析系统</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link th:href="@{/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>

		<style>
			.btn-page {
				-webkit-border-radius: 2px;
				-moz-border-radius: 2px;
				border-radius: 2px;
				-moz-box-shadow: 0px 1px 2px 0 rgba(0, 0, 0, 0.2);
				-webkit-box-shadow: 0px 1px 2px 0 rgba(0, 0, 0, 0.2);
				box-shadow: 0px 1px 2px 0 rgba(0, 0, 0, 0.2);
				padding: 5px 10px;
			}
			.btn-active {
				color: mintcream;/*字体*/
				background-color: #0d69af;/*背景*/
				border-color: #0d69af;/*边界*/
			}
		</style>
	</head>

	<body>
		<div th:insert="~{common::topbar}"></div>

		<div class="container-fluid">
			<div class="row">
				<div th:insert="~{common::sidebar(active='achieve.html')}"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

					<form th:action="@{/calculate/updateStudent}" method="post">
						<div class="form-group">
							<label>请选择培养计划</label>
							<select class="form-control" name="planId">
								<option th:each="plan:${planList}" th:checked="${plan.id}==${planId}" th:text="${plan.id}+'、'+${plan.name}" th:value="${plan.id}"></option>
							</select>
						</div>
						<button type="submit" class="btn btn-primary">计算该计划人才培养达成度</button>
					</form>
					<form th:action="@{/student/toStudentList}" method="post">
						<div class="form-group">
							<label>请选择培养计划</label>
							<select class="form-control" name="planId">
								<option th:each="plan:${planList}" th:checked="${plan.id}==${planId}" th:text="${plan.id}+'、'+${plan.name}" th:value="${plan.id}"></option>
							</select>
						</div>
						<button type="submit" class="btn btn-primary">查看该计划人才培养达成度</button>
					</form>
					<div class="table-responsive">
						<table class="table table-striped table-sm">
							<thead>
							<tr>
								<th>学号</th>
								<th>姓名</th>
								<th>性别</th>
								<th>专业</th>
								<th>年级</th>
								<th>班级</th>
								<th>电话</th>
								<th>邮箱</th>
								<th>达成度</th>
								<th>操作</th>
							</tr>
							</thead>
							<tbody>
							<tr th:each="student:${studentList}">
								<td th:text="${student.sNum}"></td>
								<td th:text="${student.sName}"></td>
								<td th:text="${student.gender==0?'女':'男'}"></td>
								<td th:text="${student.major}"></td>
								<td th:text="${student.grade}"></td>
								<td th:text="${student.classes}"></td>
								<td th:text="${student.phone}"></td>
								<td th:text="${student.email}"></td>
								<td th:text="${student.achieve}"></td>
								<td>
									<a class="btn btn-sm btn-primary" th:href="@{/student/toDetail/}+${student.sNum}">查看详细</a>
								</td>
							</tr>
							</tbody>
						</table>

						<div class="row">
							<div class="col-md-6" align="right">
								当前第[[${pageInfo.pageNum}]]页，共[[${pageInfo.pages}]]页，共[[${pageInfo.total}]]条记录 </div>
						</div>
						<!-- 分页导航条 -->
						<div class="pagenation" align="right">
							<a th:href="@{/student/queryStudentList/}"><span class="btn-page btn-default">首页</span></a>
							<a th:href="@{/student/queryStudentList/(pageNum=${pageInfo.hasPreviousPage}?${pageInfo.prePage}:1)}"><span
									class="btn-page btn-default">上一页</span></a>
							<!-- 遍历导航页 -->
							<a th:each="page,pageStat:${pageInfo.navigatepageNums}"
							   th:href="@{/student/queryStudentList/(pageNum=${page})}">
                                        <span th:if="${page}==${pageInfo.pageNum}">
                                            <span class="btn-page btn-active" th:text="${page}"></span>
                                        </span>
								<span th:if="${page}!=${pageInfo.pageNum}">
                                            <span class="btn-page btn-default" th:text="${page}"></span>
                                        </span>
							</a>
							<!-- 导航页 -->

							<a th:href="@{/student/queryStudentList/(pageNum=${pageInfo.hasNextPage}?${pageInfo.nextPage}:${pageInfo.pages})}"><span
									class="btn-page btn-default">下一页</span></a>
							<a th:href="@{/student/queryStudentList/(pageNum=${pageInfo.pages})}"><span class="btn-page btn-default">尾页</span></a>
						</div>
					</div>

				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" th:src="@{/js/jquery-3.2.1.slim.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>

		<!-- Icons -->
		<script type="text/javascript" th:src="@{/js/feather.min.js}"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" th:src="@{/js/Chart.min.js}"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
			function deleteExamine(id) {
				if (window.confirm('确定要删除该课程吗？')){
					location.href='[[@{/examine/deleteExamine/}]]'+id;
				}
			}
		</script>

	</body>

</html>
