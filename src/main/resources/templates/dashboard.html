<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>人才培养达成度分析系统</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link th:href="@{/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
			.imgBox{
				border-top: 2px solid cadetblue;
				width: 100%;
				height: 580px;
				margin: 0 auto;

			}

			.imgBox img{
				width: 100%;
				height: 580px;
				margin: 0 auto;
				padding-top: 30px;

			}

			.img1{
				display: block;
			}

			.img2{
				display: none;
			}

			.img3{
				display: none;
			}
		</style>
	</head>

	<body>
		<div th:insert="~{common::topbar}"></div>

		<div class="container-fluid">
			<div class="row">
				<!-- 侧边栏 -->
				<div th:insert="~{common::sidebar(active='main.html')}"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<div>
						<h1 th:text="人才培养达成度分析系统" th:cols="red"></h1>
						<div style="float:left;">
							<a class="btn btn-link" th:href="@{/user/downloadHelper}">快速开始</a>
						</div>
						<div style="float:left;margin-left:10px;">
							<a class="btn btn-link" th:onclick="lianxi()">联系作者</a>
						</div>
					</div>
					<div class="imgBox">
						<img class="img-slide img1" th:src="@{/img/1.jpg}" alt="1">
						<img class="img-slide img2" th:src="@{/img/2.jpeg}" alt="2">
						<img class="img-slide img3" th:src="@{/img/3.jpeg}" alt="3">
					</div>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" th:src="@{/js/jquery-3.2.1.slim.min.js}" ></script>
		<script type="text/javascript" th:src="@{/js/popper.min.js}" ></script>
		<script type="text/javascript" th:src="@{/js/bootstrap.min.js}" ></script>

		<!-- Icons -->
		<script type="text/javascript" th:src="@{/js/feather.min.js}" ></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" th:src="@{/js/Chart.min.js}" ></script>
		<script type="text/javascript">
			var index=0;
			//效果
			function ChangeImg() {
				index++;
				var a=document.getElementsByClassName("img-slide");
				if(index>=a.length) index=0;
				for(var i=0;i<a.length;i++){
					a[i].style.display='none';
				}
				a[index].style.display='block';
			}
			//设置定时器，每隔两秒切换一张图片
			setInterval(ChangeImg,3000);
		</script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
			function lianxi() {
				if (window.confirm('邮箱：2386987985@qq.com')){
				}
			}
		</script>

	</body>

</html>
