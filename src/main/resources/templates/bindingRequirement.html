<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>人才培养达成度分析系统</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link th:href="@{/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}

		</style>

		<style>
			.btn-page {
				-webkit-border-radius: 2px;
				-moz-border-radius: 2px;
				border-radius: 2px;
				-moz-box-shadow: 0px 1px 2px 0 rgba(0, 0, 0, 0.2);
				-webkit-box-shadow: 0px 1px 2px 0 rgba(0, 0, 0, 0.2);
				box-shadow: 0px 1px 2px 0 rgba(0, 0, 0, 0.2);
				padding: 5px 10px;
			}
			.btn-active {
				color: mintcream;/*字体*/
				background-color: #0d69af;/*背景*/
				border-color: #0d69af;/*边界*/
			}
		</style>
	</head>

	<body>
		<div th:insert="~{common::topbar}"></div>

		<div class="container-fluid">
			<div class="row">
				<div th:insert="~{common::sidebar(active='plan.html')}"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<h2>请选择该培养计划绑定的指标点</h2>
					<div class="table-responsive">
						<form th:action="@{/plan/binding/}+${planId}" method="post">
							<table class="table table-striped table-sm" >
								<thead>
									<tr>
										<th>
											<div class="checkbox">
												<label>
													<input type="checkbox" name="checkAll" onclick="allCheck('checkAll','checkItem')">全选
												</label>
											</div>
										</th>
										<th>ID</th>
										<th>指标点序号</th>
										<th>指标点序号</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="requirement:${requirementList}" >
										<td>
											<div class="checkbox">
												<label>
													<input type="checkbox" name="checkItem" th:value="${requirement.requirementNo}" value="" onclick="itemCheck('checkAll','checkItem')">
												</label>
											</div>
										</td>
										<td th:text="${requirement.id}"></td>
										<td th:text="${requirement.requirementNo}"></td>
										<td th:text="${requirement.description}"></td>
									</tr>
								</tbody>
							</table>
							<button type="submit" class="btn btn-primary">提交</button>
						</form>
					</div>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" th:src="@{/js/jquery-3.2.1.slim.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>

		<!-- Icons -->
		<script type="text/javascript" th:src="@{/js/feather.min.js}"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" th:src="@{/js/Chart.min.js}"></script>

		<script>
			//全选按钮点击事件
			function allCheck(allBoxName,itemBoxName) {

				if($("input[name="+allBoxName+"]").prop("checked")){
					$("input[name=" + itemBoxName + "]").prop("checked",true);
				} else {
					$("input[name=" + itemBoxName + "]").prop("checked",false);
				}
			}

			//子项按钮点击事件
			function itemCheck(allBoxName,itemBoxName) {
				var hasNoSel = false;
				var itemBoxArray = $("input[name="+itemBoxName+"]");
				itemBoxArray.each(function() {
					if(!$(this).prop("checked")){
						hasNoSel = true;
					}
				});
				if(hasNoSel){
					$("input[name="+allBoxName+"]").prop("checked",false);
				} else {
					$("input[name="+allBoxName+"]").prop("checked",true);
				}
			}
			function deletePlan(id) {
				if (window.confirm('确定要删除该培养计划吗？')){
					location.href='@{/plan/deletePlan/}]]'+id;
				}
			}
		</script>
	</body>

</html>
